<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>   
    <div id="main">
        <table>
            <caption>My library</caption>
            <thead>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Pages</th>
                <th scope="col">Read</th>
            </thead>
            <tbody id="books">

            </tbody>
        </table>
        <button id="add-book">Add Book</button>

        <dialog id="dialog">
            <div id="main-form-div">
                <div id="background"></div>
                <div>
                    <form id="book-form" >
                        <div class="form-fields">
                            <div id="logo"><img src="images/bookshelf.svg" alt="bookshelf">My library</div>
                            <div id="book-name">
                                <label for="book-name">Book Name:</label>
                                <input type="text" id="book-name" autofocus>
                            </div>
                            <div id="author">
                                <label for="author">Author</label>
                                <input type="text" id="author">
                            </div>
                            <div id="pages">
                                <label for="pages">Pages</label>
                                <input type="number"  id="pages">
                            </div>
                            <div id="read-status">Read Status</div>
                            <div id="radio-btns">
                                <div>
                                    <input type="radio" id="read" name="read_status">
                                    <label for="read">Read</label>
                                </div>
                                <div>
                                    <input type="radio" id="not-read" name="read_status">
                                    <label for="not-read">Not Read</label>
                                </div>                                     
                            </div>
                            <div id="form-buttons">
                                <button id="close-btn" formmethod="dialog">Close</button>  
                                <button type="submit" id="submit" value="default">Submit</button>  
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </dialog>
    </div>
<script src="app.js"></script>
</body>
</html>
